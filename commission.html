    <script>
        // Define your images here
        var images = [
          "img/Idaho.jpg",
          "img/Connecticut.jpg",
          "img/Florida.jpg"
        ];
      
        // Define corresponding paragraphs here
        var paragraphs = [
          "This is Idaho",
          "This is Connecticut",
          "This is Florida"
        ];
      
        // This chooses a random number from all available image indices
        var randomIndex = Math.floor(Math.random() * images.length);
      
        // Make the URL into a proper image tag
        var image = "<img src='" + images[randomIndex] + "'>";
      
        // Get the corresponding paragraph
        var paragraph = "<p>" + paragraphs[randomIndex] + "</p>";
      
        // Append the image and paragraph to the div
        var container = document.getElementById("img-load");
        container.innerHTML = image + paragraph;
      </script>
